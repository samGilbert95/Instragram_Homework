<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="phoneContainer">
     <img src="../images/phonebase.png">
    </div>
    <div class="signContainer">
      <div id="signUp">
        <img id="logo" src="../images/logo.png">
        <p>Sign up to see photos and videos from your friends and family</p>
        <button><a href="#" class="fa fa-facebook"></a> Log in with Facebook</button>
        <div class="lineThing">
          <hr>
          <p style="margin-left:10%; margin-right:10%;">OR</p>
          <hr>
        </div>
        <form action="">
          <input type="text" name="mob" value="Mobile Number or Email">
          <input type="text" name="mob" value="Full Name">
          <input type="text" name="mob" value="Username">
          <input type="text" name="mob" value="Password">
        </form>
        <button> Sign Up</button>
        <p>By signing up, you agree to our <span id="big"> Terms & Privacy Policy</span></p>
      </div>
      <div id="prevLogin">
        <p>Have an account? <a href="">Log In</a></p>
      </div>
      <div id="remind">
        <p> Get the app. </p>
      </div>
      <div id="storeLogos">
        <div><img id="ios" src="../images/badge-iphone.png"></div>
        <div><img id="android" src="../images/badge-android.png"></div>
      </div>
    </div>
  </div>
  <footer>
    <div><p>ABOUT US</p></div>
    <div><p>SUPPORT</p></div>
    <div><p>BLOG</p></div>
    <div><p>PRESS</p></div>
    <div><p>API</p></div>
    <div><p>JOBS</p></div>
    <div><p>PRIVACY</p></div>
    <div><p>TERMS</p></div>
    <div><p>DIRECTORY</p></div>
    <div><p>LANGUAGE</p></div>
    <div id="copyright"><p>&copy; 2017 Instagram</p></div>
  </footer>
</body>
</html>

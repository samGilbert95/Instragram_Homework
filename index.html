<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <!-- Phone images -->
    <div class="phoneContainer">
     <img src="../images/phonebase.png">
    </div>
    <!-- Sign up sheet -->
    <div class="signContainer">
      <div id="signUp">
        <img id="logo" src="../images/logo.png">
        <p><span class="big">Sign up to see photos and videos from your friends.</span></p>
        <button>
          <img id="fb" src="images/fb.png">
          <a id="test">Log in with Facebook</a>
        </button>
        <div class="lineThing">
          <hr id="hrLeft">
          <p style="margin-left:5%; margin-right:5%; font-size:10px;">OR</p>
          <hr id="hrRight">
        </div>
        <form action="">
          <input type="text" name="mob" value="Mobile Number or Email">
          <input type="text" name="mob" value="Full Name">
          <input type="text" name="mob" value="Username">
          <input type="text" name="mob" value="Password">
        </form>
        <button id="signUpBtn"> Sign Up</button>
        <p>By signing up, you agree to our <span class="big"> Terms & Privacy Policy.</span></p>
      </div>
      <div id="prevLogin">
        <p>Have an account? <a href="">Log In</a></p>
      </div>
      <div id="remind">
        <p> Get the app. </p>
      </div>
      <div id="storeLogos">
        <img id="ios" src="../images/badge-iphone.png"></img>
        <img id="android" src="../images/badge-android.png"></img>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer>
    <p>ABOUT US</p>
    <p>SUPPORT</p>
    <p>BLOG</p>
    <p>PRESS</p>
    <p>API</p>
    <p>JOBS</p>
    <p>PRIVACY</p>
    <p>TERMS</p>
    <p>DIRECTORY</p>
    <p>LANGUAGE</p>
    <p id="copyright">&copy; 2017 Instagram</p>
  </footer>
</body>
</html>
